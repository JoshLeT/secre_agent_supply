<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/stylesheets/reset.css">
    <link rel="stylesheet" href="./resources/stylesheets/style.css">
  </head>
  <body>
    <div class="wrapper">

      <!-- Header Section -->

      <header>
        <div class="logo">
          <img src="./resources/media/images/logo.png" alt="binoculars logo">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </header>

      <!-- Main Banner Section -->

      <div class="banner">
        <div class="bannertext">
          <h2>New Arrival</h2>
          <h1>Sports Bikes and Motorcycles</h1>
        </div>
      </div>

      <!-- Navigation Section -->

      <div class="navigation">
        <nav>
            <span id="menubig"><a href="#"></a>Eyewear</span>
            <span id="menubig"><a href="#"></a>Apparel</span>
            <span id="menubig"><a href="#"></a>Gadgets</span>
            <span id="menubig"><a href="#"></a>Vehicles</span>
            <span id="menubig"><a href="#"></a>Classes</span>
            <span id="menubig"><a href="#"></a>Contact</span>
            <!-- Menu - This needs to be moved out of this nav otherwise it will be within the same flex container -->
            <span id="menu"><a href="#"></a>Menu</span>
        </nav>
      </div>

      <!-- Product Section -->

      <div class="product">
        <div class="productimg">
          <img src="./resources/media/images/pen.png" alt="pen">
          <p>Exploding Pen</p>
        </div>
        <div class="productimg">
          <img src="./resources/media/images/watch.png" alt="watch">
          <p>Cellular Watch</p>
        </div>
        <div class="productimg">
          <img src="./resources/media/images/glasses.png" alt="glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>

      <!-- Location & Hours Section -->

      <div class="location">
        <div class="lochours">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="lochours">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <span>Copyright Secret Agent Supply Inc.</span>
      </footer>
    </div>
  </body>
</html>
